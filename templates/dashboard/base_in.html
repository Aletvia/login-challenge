{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        {% block meta_tags %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Simple Web App to login and logout">
        <meta name="keywords" content="login, logout, dashboard template, responsive template, web app">
        <meta name="author" content="Aletvia Lecona">
        {% endblock %}

        <title>{% block title %}{% endblock %} | AALL</title>
        <link href="{% static 'images/ic_launcher.png' %}" rel="icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/styles_dashboard.css' %}">
        {% block stylesheets %}
        {% endblock %}
    </head>
    <body>

        <nav class="navbar fixed-top navbar-dark bg-dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="{%url 'dashboard_view' %}">
                <img src="{% static 'images/ic_launcher.png' %}" alt="" width="30" height="24" class="d-inline-block align-top">
                AALL
            </a>
            <a class="nav-item" href="{%url 'logout_view' %}">
                Salir
            </a>
            </div>
        </nav>

        {% block content %}{% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" 
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        {% block script %}
        {% endblock %}
    </body>
</html>
